<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Advanced Slider</title>

<link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/advanced-slider-base.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/minimal-small/minimal-small.css" media="screen"/>

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.advancedSlider.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<!--[if IE]><script type="text/javascript" src="js/excanvas.compiled.js"></script><![endif]-->

<script type="text/javascript">

	jQuery(document).ready(function($){
		$('.slider').advancedSlider({width:750, 
									 height:345, 
									 skin: 'minimal-small', 
									 shuffle: true, 
									 fadeSlideshowControls: false, 
									 pauseSlideshowOnHover: true, 
									 timerRadius: 20, 
									 timerStrokeColor1: '#ffffff', 
									 timerStrokeColor2: '#000000', 
									 timerStrokeOpacity1: 0.8, 
									 timerStrokeWidth1: 6, 
									 timerStrokeWidth2: 3, 
									 effectType: 'simpleSlide', 
									 simpleSlideEasing: 'easeInOutExpo', 
									 fadeNavigationArrows: false, 
									 navigationButtonsNumbers: true
		});
	});
	
</script>

</head>

<body>
	
    <div class="slider">
